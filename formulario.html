<body class="form-horizontal well" style="background-image: url(http://subtlepatterns.com/patterns/micro_carbon.png)">
  <div class="row">
    <div class="span6">

     <fieldset>
      <h1>Contact US</h1>
      
      <div class="control-group">
        <label class="control-label" for="input05"><h5>First Name</h5></label>
        <div class="controls">
          <input type="text" class="input-xlarge required" id="input05" required>
          <p class="help-block">example:Juan camilo</p>
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label" for="input06"><h5>Last Name</h5></label>
        <div class="controls">
          <input type="text" class="input-xlarge required" id="input06" required>
          <p class="help-block">example:example-02(donÂ´t use spaces)</p>
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label" for="input07"><h5>Email</h5></label>
        <div class="controls">
          <input type="text" class="input-xlarge required" id="input07" required>
          <p class="help-block">example:example@example.com</p>
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label" for="input08"><h5>company</h5></label>
        <div class="controls">
          <input type="text" class="input-xlarge required" id="input08" required>
          <p class="help-block">example:pymes s.a</p>
        </div>
      </div>
      


      <div class="control-group">
        <label class="control-label" for="optionsCheckbox"></label>
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" id="optionsCheckbox" value="option1">
            new pyme?
          </label>
          



          <div class="control-group">
            <label class="control-label" for="textarea"><h5>message</h5></label>
            <div class="controls">
              <textarea class="input-xlarge" id="textarea" rows="3" required></textarea>
            </div>
          </div>


          <div class="form-actions">
            <a href="index.html" id="boton-formulario-2" type="submit" class="btn btn-primary">Send message</a>
            <button type="submit" class="btn">Cancel</button>
          </div> 
        </fieldset>
      </form>
    </div>

    <div class="span6 offset2" id="imgft">
